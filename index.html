<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="icon" type="icon" href="img/carrinho-de-compras.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <h1 id="title">Lista de Compras</h1>
      <p id="notice"></p>

      <div id="div-button">
        <input
          id="item"
          class="entrada"
          type="text"
          placeholder=" Item"
          size="25"
        />
        <input
          id="amount"
          class="entrada"
          type="number"
          placeholder="Quantidade"
        />
        <button id="button">Adicionar</button>
      </div>

      <div id="notice-2">
        <p id="purchased"></p>
        <p id="pending"></p>
        <p id="excluded"></p>
      </div>

      <div id="list-list">
        <ul id="listUl"></ul>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
